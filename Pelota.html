<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pelota Rebotando</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="seleccion" id="seleccion">
    <h2>Escoja la dificultad</h2>
    <div id="select">
      <select name="dificultad" id="dificultad">
        <option value="5" id="normal">Normal</option>
        <option value="10" id="dificil">Dificil</option>
      </select>
    </div>
    <button id="start"></button>
  </div>
  <div id="contenedor">
    <div id="pelota"></div>
    <div class="pala1" id="pala1"></div>
    <div class="pala2" id="pala2"></div>
  </div>

  <script>
    const contenedor = document.getElementById("contenedor");
    const pelota = document.getElementById("pelota");
    const botonRapido = document.getElementById("botonRapido");
    const botonLento = document.getElementById("botonLento");
    const pala2 = document.getElementById("pala2");
    const pala1 = document.getElementById("pala1");
    const difNormal = document.getElementById("normal");
    console.log(Math.floor(Math.random() * 41) * 10); 

    let posX = 0;
    let posY = 0;
    let velocidad = 10;
    let directionX = 1;
    let directionY = 1;
    let topPala2 = 300;
    let topPala1 = 300;


    function moverPelota() {
      posX += (velocidad * directionX);
      posY += (velocidad * directionY);

      const limiteDerecho = contenedor.clientWidth - pelota.clientWidth;
      const limiteInferior = contenedor.clientHeight - pelota.clientHeight;

      if (posX > limiteDerecho || posX < 0) {
        directionX *= -1;
      }

      if (posY > limiteInferior || posY < 0) {
        directionY *= -1;
      }

      pelota.style.left = posX + "px";
      pelota.style.top = posY + "px";
      pala1.style.top = topPala1 + "px";
      pala2.style.top = topPala2 + "px";

      comprobarColisionPala();

      turnoCPU();

      comprobarColisionCPU();

    }

    function comprobarColisionPala() {

      for (let i = topPala2; i < topPala2 + 200; i += 5) {

        if ((posX == 1370 && posY == i) || (posX == 1370 && posY + 15 == i)) {
          directionX *= -1
          break;
        }
        if ((posX == 1380 && posY + 15 == i) || (posX == 1380 && posY == i)) {
          directionY *= -1
          break;
        }
      }
    }

    function turnoCPU() {

      if ((posX < 500 && directionX == -1) && (directionY == -1)) {
        if (posY < topPala1 + 100) {
          topPala1 -= 5;
        }
        else topPala1 += 5;
      }
      else if ((posX < 500 && directionX == -1) && (directionY == 1)) {
        if (posY > topPala1 + 100) {
          topPala1 += 5;
        }
        else topPala1 -= 5;
      }
    }

    function comprobarColisionCPU() {

      for (let i = topPala1; i < topPala1 + 200; i += 5) {

        if ((posX == 110 && posY == i) || (posX == 110 && posY + 15 == i)) {
          directionX *= -1
          break;
        }
        if ((posX == 100 && posY + 15 == i) || (posX == 100 && posY == i)) {
          directionY *= -1
          break;
        }
      }
    }

    /* let totalTranscurrido = 0;
    let diferencia = 0;
 */

    function write() {

      moverPelota();
      /* diferencia += (time - totalTranscurrido);
      totalTranscurrido = time;
 
 
      if (diferencia > 30) {
        console.log(diferencia);
        moverPelota();
 
        diferencia = 0;
      }*/


      window.requestAnimationFrame(write);

    }

    window.requestAnimationFrame(write);

    document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowDown": {
            if (topPala2 > 700) {
              topPala2 = 700;
            }
            else topPala2 += 30
            break;
          }
          case "ArrowUp": {
            if (topPala2 < -100) {
              topPala2 = -100
            }
            else topPala2 -= 30;
            break;
          }

        }
      });

  </script>
</body>

</html>
